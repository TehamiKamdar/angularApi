<!-- Hero -->
<div class="p-5 text-center bg-image rounded-3" style="background-color: lightseagreen; height: 400px;">
  <div class="mask">
    <div class="d-flex justify-content-center align-items-center h-100 ">

        <h1 class="mt-5">Products</h1>

    </div>
  </div>
</div>
<!-- Hero -->


<!-- products-section -->

<section class="section-products">
  <div class="container">
      <div class="row justify-content-center text-center">
          <div class="col-md-8 col-lg-6">
              <div class="header">
                  <h3 style="color: lightseagreen;">Featured Product</h3>
                  <h2>Popular Products</h2>
              </div>
          </div>
      </div>
      <div class="row">
          <!-- Single Product -->
          @for (data of products; track $index) {
            <div class="col-md-6 col-lg-4 col-xl-3">
              <div id="product-4" class="single-product">
                  <div class="part-1">
                      <span class="new">Hello</span>
                      <ul>
                          <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                          <li><a href="#"><i class="fas fa-heart"></i></a></li>
                          <li><a href="#"><i class="fas fa-plus"></i></a></li>
                          <li><a href="#"><i class="fas fa-expand"></i></a></li>
                      </ul>
                  </div>
                  <div class="part-2">
                      <h3 class="product-title">{{data.title}}</h3>
                      <h4 class="product-price">${{data.price}}</h4>
                  </div>
              </div>
            </div>
          }
      </div>
  </div>
</section>
